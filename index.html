<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2980b9;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e8449;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #d35400;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>ðŸ’° Fee Calculator</h2>
    
    <label for="tuition">Tuition Fee:</label>
    <input type="number" id="tuition" placeholder="Enter tuition fee">

    <label for="hostel">Hostel Fee:</label>
    <input type="number" id="hostel" placeholder="Enter hostel fee">

    <label for="transport">Transport Fee:</label>
    <input type="number" id="transport" placeholder="Enter transport fee">

    <label for="misc">Miscellaneous Fee:</label>
    <input type="number" id="misc" placeholder="Enter misc fee">

    <label for="discount">Discount (%):</label>
    <input type="number" id="discount" placeholder="Enter discount">

    <button onclick="calculateFee()">Calculate Total Fee</button>

    <div class="result" id="result">Total Fee: â‚¹0</div>
  </div>

  <script>
    function calculateFee() {
      let tuition = parseFloat(document.getElementById("tuition").value) || 0;
      let hostel = parseFloat(document.getElementById("hostel").value) || 0;
      let transport = parseFloat(document.getElementById("transport").value) || 0;
      let misc = parseFloat(document.getElementById("misc").value) || 0;
      let discount = parseFloat(document.getElementById("discount").value) || 0;

      // Calculate total
      let total = tuition + hostel + transport + misc;

      // Apply discount
      let discountAmount = (total * discount) / 100;
      let finalAmount = total - discountAmount;

      document.getElementById("result").innerText = "Total Fee: â‚¹" + finalAmount.toFixed(2);
    }
  </script>
</body>
</html>
